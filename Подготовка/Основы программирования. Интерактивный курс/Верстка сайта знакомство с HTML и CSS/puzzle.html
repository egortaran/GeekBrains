	<script type="text/javascript">
		
		var score = 0;
		
		function chekAnswer(inputId, answers){
			var userAnswer = document.getElementById(inputId).value;
			userAnswer=userAnswer.toLowerCase();
			for(var i = 0; i<answers.length; i++){
				if(userAnswer == answers[i]){
					score++;
					break;
				}
			}
		}

		function checkAnswers(){
			chekAnswer("userAnswer1",['ромашка']);
			chekAnswer("userAnswer2",['елка', 'ёлка']);
			chekAnswer("userAnswer3",['лиса']);
			chekAnswer("userAnswer4",['замок']);
			alert("Вы отгадали "+score+" загадок");	
			score = 0;	
		}


		
			
		
	</script>
</head>
