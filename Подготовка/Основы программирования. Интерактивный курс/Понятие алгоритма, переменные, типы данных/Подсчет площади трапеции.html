<meta charset = "UTF-8">
<script type="text/javascript">

	// Длина оснований и высота трапеции
	var lengthFirst = prompt("Первое основание трапеции");
	var lengthSecond = prompt("Второе основание трапеции");
	var height = prompt("Высота трапеции");

	// Преобразуем в type Int
	lengthFirst = parseInt(lengthFirst);
	lengthSecond = parseInt(lengthSecond);
	height = parseInt(height);

	// Площадь и вывод результата
	var square = (lengthFirst*lengthSecond)/2*height;
	alert("Площадь = " + square );

</script>
